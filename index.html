<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kalkulator KPK</title>
</head>
<body>
    <div class="container">
        <h1>KPK Calculator</h1>
        <p>Masukkan dua angka untuk menghitung KPK:</p>
        <input type="number" id="num1" placeholder="Masukkan angka pertama. Misal, 20">
        <input type="number" id="num2" placeholder="Masukkan angka kedua. Misal, 36">
        <button onclick="hitungKPK()">Hitung KPK</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
